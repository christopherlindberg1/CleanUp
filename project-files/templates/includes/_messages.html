<!-- Categorized messages with flash -->

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} fade-out-five-seconds">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<!-- Tog bort "error" från app.py och ersatte de med flash mesasges istället -->

{% if error %}
	<div class="alert alert-danger">{{ error }}</div>
{% endif %}

{% if msg %}
	<div class="alert alert-success">{{ msg }}</div>
{% endif %}
