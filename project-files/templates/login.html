{% extends "layout.html" %}

{% block body %}

	<main>
	
		<section class="container-fluid">
			<div class="container container-smaller">
				<h1>Logga in!</h1>
		        <p>Fyll i nedanstående rutor för att logga in</p>
			</div>
			<hr>
		</section>
		
		<section class="container-fluid">
			<div class="container container-smaller">
				<form action="/login" method="POST">
					<label for="e-mail"><b>E-mailadress</b></label>
					<input type="text" placeholder="Skriv din e-mailadress här..." name="e-mail" required>

					<label for="password"><b>Lösenord</b></label>
					<input type="password" placeholder="Skriv lösenord här..." name="password" required>

					<button type="submit"><a href="/" class="login-btn">Logga in!</a></button>
					<label>
						<input type="checkbox" name="komihagmig"> Kom ihåg mig
					</label>

					<!-- <button type="button"><a href="/" class="avbrytbutton login-btn">Avbryt</a></button> --> <!-- Bör kanske inte ha en så stor avbryt-knapp, eller en knapp för det alls? -->

					<span class="password"><a href="/forgot">Glömt ditt lösenord?</a></span>
				</form>
			</div>
		</section>

	</main>

{% endblock %}
